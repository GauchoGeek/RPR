<!DOCTYPE html>
<html lang=“pt-br”>
<head>
    <meta charset=“UTF8”>
    <title>Gerenciamento de Estoque de Instrumentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        form {
            margin-top: 20px;
        }
        label, input {
            margin-bottom: 10px;
        }
        input[type=“text”], input[type=“number”] {
            margin-left: 10px;
        }
        input[type=“submit”] {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Estoque de Instrumentos</h1>
    <table id=“inventoryTable”>
        <tr>
            <th>Nome do Instrumento</th>
            <th>Quantidade em Estoque</th>
            <th>Ações</th>
        </tr>
    </table>
    
    <form onsubmit=“adicionarInstrumento(event)”>
        <label for=“nome”>Nome do Instrumento:</label>
        <input type=“text” id=“nome” name=“nome” required>
        <br><br>
        <label for=“quantidade”>Quantidade em Estoque:</label>
        <input type=“number” id=“quantidade” name=“quantidade” required>
        <br><br>
        <input type=“submit” value=“Adicionar”>
    </form>
    
    <script>
        function adicionarInstrumento(e) {
            e.preventDefault();

            var nome = document.getElementById(“nome”).value;
            var quantidade = document.getElementById(“quantidade”).value;
            var tabela = document.getElementById(“inventoryTable”);

            var novaLinha = tabela.insertRow(-1);
            var celulaNome = novaLinha.insertCell(0);
            var celulaQuantidade = novaLinha.insertCell(1);
            var celulaAcoes = novaLinha.insertCell(2);

            celulaNome.textContent = nome;
            celulaQuantidade.textContent = quantidade;
            celulaAcoes.innerHTML = '<button onclick=“editarInstrumento(this)”>Editar</button> ’ +
                                    ‘<button onclick=“removerInstrumento(this)”>Remover</button>’;

            document.getElementById(“nome”).value = ‘’;
            document.getElementById(“quantidade”).value = ‘’;
        }

        function editarInstrumento(botao) {
            // Implementation for editing will be added here.
        }

        function removerInstrumento(botao) {
            var linha = botao.parentNode.parentNode;
            linha.parentNode.removeChild(linha);
            // Implementation for removing from backend can be added here.
        }
    </script>
</body>
</html>
